<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="left-nav">
        <ol>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ol>
      </div>
      <div class="right-nav">
        <ol>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a class="icon apps" href="#"></a></li>
          <li><a class="icon notifications" href="#"></a></li>
          <li><a class="account" href="#"></a></li>
        </ol>
      </div>
    </div>
    <div class="main">
      <div class="logo">
        <img src="images/logo.png" alt="Google logo">
      </div>
      <form action="#" method="GET">
        <div class="search-bar">
          <input type="text">
          <div class="voice">
            <div class="tooltip">Search by voice</div>
          </div>
        </div>
        <div class="buttons">
          <button type="submit">Google Search</button>
          <button type="button">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <div class="left-nav">
        <ol>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
        </ol>
      </div>
      <div class="right-nav">
        <ol>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ol>
      </div>
    </div>
  </div>
</body>
</html>
